<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>STOOK</title>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#ffffff; --text:#000000;
  --gap:8px; 
  --card-radius:12px; --card-border:#e5e5e5;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg); color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  display:flex; flex-direction:column; align-items:center;
}

/* Titolo principale */
h1{
  margin:1rem 0;
  font-size:clamp(2.5rem,8vw,6rem);
  font-weight:400; text-transform:uppercase;
  line-height:1; text-align:center;
  font-family:'Luckiest Guy', cursive; color:var(--text);
}

/* Profilo utente */
.profile{
  position:fixed; top:1rem; right:1rem;
  display:flex; flex-direction:column; align-items:center; font-size:.9rem;
}
.profile-pic{
  width:48px;height:48px;border-radius:50%;background:#ddd;
  display:flex;align-items:center;justify-content:center;font-weight:700;color:#000;
}
.username{ margin-top:.25rem; text-decoration:none; color:inherit; font-weight:500; }
.username:hover{text-decoration:underline}

/* Dropdown profilo */
.dropdown{
  display:none; position:absolute; top:4.5rem; right:1rem; background:#fff;
  border:1px solid #ccc; border-radius:8px; padding:1rem; min-width:200px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
}
.dropdown-content h2{ margin:0 0 1rem; font-size:1.1rem }

/* Sezioni bacheca */
.main{ width:100%; }

/* Titoli sezione */
.section-header{
  display:flex; flex-direction:column; align-items:flex-start;
  margin:1rem 0 .5rem 1rem;
}
.section-title{
  font-family:'Luckiest Guy', cursive;
  text-transform:uppercase;
  font-weight:400;
  font-size:clamp(1.25rem, 3vw, 2rem);
  margin:0;
}
.section-subtitle{
  margin-top:.3rem;
  font-size:.95rem;
  font-style:italic;
  color:#444;
}

/* Distanza extra tra sezioni */
section + section { margin-top: 2rem; }

/* Riquadri */
.row-5{
  display:flex; flex-wrap:wrap; gap:var(--gap);
  width:100%; padding:0 .5rem;
}
.card{
  flex:0 0 calc((100% - (var(--gap)*4) - 1rem) / 5);
  border:1px solid var(--card-border);
  border-radius:var(--card-radius);
  background:#fff;
  padding:8px;
  display:flex; flex-direction:column; gap:.4rem;
  aspect-ratio:3/4;
  max-height:220px;
  cursor:pointer;
  transition:transform .15s ease;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.card:hover{ transform:scale(1.02); }
.card-title{ font-weight:600; font-size:.95rem; }

/* Riquadro speciale "Gli altri atenei" */
.card-others{
  border:3px solid #000;
}
.card-others .card-title{
  font-family:'Luckiest Guy', cursive;
  font-weight:400;
  font-size:1rem;
  text-transform:uppercase;
}

/* Responsive */
@media (max-width: 1000px){
  .card{ flex:0 0 calc((100% - (var(--gap)*2) - 1rem) / 3); }
}
@media (max-width: 600px){
  .card{ flex:0 0 calc((100% - (var(--gap)*1) - 1rem) / 2); }
}

/* === Sidebar === */
.menu-btn{
  position:fixed; top:1rem; left:1rem;
  cursor:pointer;
  background:transparent;
  border:none;
  z-index:1001;
  display:flex; flex-direction:column; gap:5px;
}
.menu-btn span{
  display:block;
  width:25px; height:3px;
  background:#000;
  border-radius:2px;
  transition:all 0.3s ease;
}
.menu-btn.hidden{ display:none; }

.sidebar{
  position:fixed;
  top:0; left:-260px;
  width:250px; height:100%;
  background:#f5f5f5;
  box-shadow:2px 0 8px rgba(0,0,0,0.2);
  padding:1rem;
  transition:left 0.3s ease;
  z-index:1000;
}
.sidebar.open{ left:0; }
.overlay{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.3);
  z-index:999;
}
.overlay.show{ display:block; }
.sidebar h2{
  font-family:'Luckiest Guy', cursive;
  font-size:1.5rem;
  margin-bottom:1rem;
}
.sidebar a{
  display:block;
  margin:.5rem 0;
  text-decoration:none;
  color:#000;
}
</style>
</head>
<body>

<!-- Bottone hamburger -->
<button class="menu-btn" id="menuBtn">
  <span></span><span></span><span></span>
</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h2>Menu</h2>
  <a href="index.html">Home</a>
  <a href="#">Libri</a>
  <a href="#">Appunti</a>
  <a href="#">Profilo</a>
</div>
<div class="overlay" id="overlay"></div>

<!-- Profilo utente -->
<div class="profile">
  <div class="profile-pic">AB</div>
  <a href="#" class="username" id="openProfile">@andrea92</a>
</div>
<div class="dropdown" id="profileDropdown">
  <div class="dropdown-content"><h2><strong>Ciao @andrea92</strong></h2></div>
</div>

<!-- Titolo unico -->
<h1 id="pageTitle">STOOK</h1>

<main class="main">
  <section>
    <div class="section-header">
      <h2 class="section-title" id="ateneoTitle"></h2>
      <p class="section-subtitle">Libri disponibili per questo ateneo:</p>
    </div>
    <div class="row-5" id="libriContainer"></div>
  </section>
</main>

<script>
// Recupera l’ateneo dalla query string
const params = new URLSearchParams(window.location.search);
const ateneo = params.get("ateneo");

// Inserisce il nome nella pagina
document.getElementById("ateneoTitle").textContent = ateneo ?? "Ateneo non trovato";

// Esempio di libri (in futuro potrai caricarli da DB o file JSON)
const libriDemo = {
  "Università Ca' Foscari di Venezia": ["Libro A", "Libro B", "Libro C"],
  "Università degli studi di Padova": ["Libro D", "Libro E"],
  "Università degli studi di Trieste": ["Libro F", "Libro G", "Libro H", "Libro I"],
  "Alma Mater Studiorum - Università di Bologna": ["Libro J"]
};

const container = document.getElementById("libriContainer");
if (libriDemo[ateneo]) {
  libriDemo[ateneo].forEach(libro => {
    const div = document.createElement("div");
    div.className = "card";
    div.textContent = libro;
    container.appendChild(div);
  });
} else {
  container.innerHTML = "<p>Nessun libro disponibile per questo ateneo.</p>";
}

// Dropdown profilo
const openBtn=document.getElementById("openProfile");
const dropdown=document.getElementById("profileDropdown");
openBtn.addEventListener("click",e=>{
  e.preventDefault();
  dropdown.style.display=(dropdown.style.display==="block")?"none":"block";
});
window.addEventListener("click",e=>{
  if(!dropdown.contains(e.target)&&!openBtn.contains(e.target)){
    dropdown.style.display="none";
  }
});

// Sidebar
const menuBtn=document.getElementById("menuBtn");
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");

menuBtn.addEventListener("click",()=>{
  sidebar.classList.add("open");
  overlay.classList.add("show");
  menuBtn.classList.add("hidden");
});
overlay.addEventListener("click",()=>{
  sidebar.classList.remove("open");
  overlay.classList.remove("show");
  menuBtn.classList.remove("hidden");
});
</script>

</body>
</html>
