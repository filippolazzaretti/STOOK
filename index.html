<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>STOOK</title>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#ffffff; --text:#000000;
  --gap:8px; /* spazio tra card */
  --card-radius:12px; --card-border:#e5e5e5;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg); color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  display:flex; flex-direction:column; align-items:center;
}

/* Titolo unico */
h1{
  margin:1rem 0;
  font-size:clamp(2.5rem,8vw,6rem);
  font-weight:400; text-transform:uppercase;
  line-height:1; text-align:center;
  font-family:'Luckiest Guy', cursive; color:var(--text);
  cursor:pointer;
}

/* Profilo utente */
.profile{
  position:fixed; top:1rem; right:1rem;
  display:flex; flex-direction:column; align-items:center; font-size:.9rem;
}
.profile-pic{
  width:48px;height:48px;border-radius:50%;background:#ddd;
  display:flex;align-items:center;justify-content:center;font-weight:700;color:#000;
}
.username{ margin-top:.25rem; text-decoration:none; color:inherit; font-weight:500; }
.username:hover{text-decoration:underline}

/* Dropdown profilo */
.dropdown{
  display:none; position:absolute; top:4.5rem; right:1rem; background:#fff;
  border:1px solid #ccc; border-radius:8px; padding:1rem; min-width:200px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
}
.dropdown-content h2{ margin:0 0 1rem; font-size:1.1rem }

/* Sezioni bacheca */
.main{ width:100%; }

/* Titoli sezione */
.section-title{
  font-family:'Luckiest Guy', cursive;
  text-transform:uppercase;
  font-weight:400;
  font-size:clamp(1.25rem, 3vw, 2rem);
  margin:1rem 0 .5rem .5rem;
  cursor:pointer;
}

/* Distanza extra tra le due sezioni */
section + section {
  margin-top: 2rem;
}

/* Riga card */
.row-5{
  display:flex; flex-wrap:wrap; gap:var(--gap);
  width:100%; padding:0 .5rem;
}
.card{
  flex:0 0 calc((100% - (var(--gap)*4) - 1rem) / 5);
  border:1px solid var(--card-border);
  border-radius:var(--card-radius);
  background:#fff;
  padding:8px;
  display:flex; flex-direction:column; gap:.4rem;
  aspect-ratio:3/4;
  max-height:220px;
  cursor:pointer;
  transition:transform .15s ease;
}
.card:hover{
  transform:scale(1.02);
}
.card-thumb{
  flex:1;
  border-radius:8px;
  border:1px dashed #cfcfcf;
  display:flex; align-items:center; justify-content:center;
  font-size:.85rem; color:#666;
}
.card-title{ font-weight:600; font-size:.9rem; }

/* --- Responsive --- */
@media (max-width: 1000px){
  .card{ flex:0 0 calc((100% - (var(--gap)*2) - 1rem) / 3); }
}
@media (max-width: 600px){
  .card{ flex:0 0 calc((100% - (var(--gap)*1) - 1rem) / 2); }
}
</style>
</head>
<body>

<!-- Profilo utente -->
<div class="profile">
  <div class="profile-pic">AB</div>
  <a href="#" class="username" id="openProfile">@andrea92</a>
</div>
<div class="dropdown" id="profileDropdown">
  <div class="dropdown-content"><h2><strong>Ciao @andrea92</strong></h2></div>
</div>

<!-- Titolo unico -->
<h1 onclick="window.open('home.html','_blank')">STOOK</h1>

<main class="main">
  <!-- Libri -->
  <section>
    <h2 class="section-title" onclick="window.open('libri.html','_blank')">Libri</h2>
    <div class="row-5">
      <div class="card" onclick="window.open('libro1.html','_blank')"><div class="card-thumb">Copertina</div><div class="card-title">Libro 1</div></div>
      <div class="card" onclick="window.open('libro2.html','_blank')"><div class="card-thumb">Copertina</div><div class="card-title">Libro 2</div></div>
      <div class="card" onclick="window.open('libro3.html','_blank')"><div class="card-thumb">Copertina</div><div class="card-title">Libro 3</div></div>
      <div class="card" onclick="window.open('libro4.html','_blank')"><div class="card-thumb">Copertina</div><div class="card-title">Libro 4</div></div>
      <div class="card" onclick="window.open('libro5.html','_blank')"><div class="card-thumb">Copertina</div><div class="card-title">Libro 5</div></div>
    </div>
  </section>

  <!-- Appunti -->
  <section>
    <h2 class="section-title" onclick="window.open('appunti.html','_blank')">Appunti</h2>
    <div class="row-5">
      <div class="card" onclick="window.open('appunto1.html','_blank')"><div class="card-thumb">Anteprima</div><div class="card-title">Appunto 1</div></div>
      <div class="card" onclick="window.open('appunto2.html','_blank')"><div class="card-thumb">Anteprima</div><div class="card-title">Appunto 2</div></div>
      <div class="card" onclick="window.open('appunto3.html','_blank')"><div class="card-thumb">Anteprima</div><div class="card-title">Appunto 3</div></div>
      <div class="card" onclick="window.open('appunto4.html','_blank')"><div class="card-thumb">Anteprima</div><div class="card-title">Appunto 4</div></div>
      <div class="card" onclick="window.open('appunto5.html','_blank')"><div class="card-thumb">Anteprima</div><div class="card-title">Appunto 5</div></div>
    </div>
  </section>
</main>

<script>
const openBtn=document.getElementById("openProfile");
const dropdown=document.getElementById("profileDropdown");
openBtn.addEventListener("click",e=>{
  e.preventDefault();
  dropdown.style.display=(dropdown.style.display==="block")?"none":"block";
});
window.addEventListener("click",e=>{
  if(!dropdown.contains(e.target)&&!openBtn.contains(e.target)){
    dropdown.style.display="none";
  }
});
</script>

</body>
</html>
