<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>STOOK</title>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#ffffff; --text:#000000;
  --gap:8px; 
  --card-radius:12px; --card-border:#e5e5e5;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg); color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  display:flex; flex-direction:column; align-items:center;
}

/* Titolo unico */
h1{
  margin:1rem 0;
  font-size:clamp(2.5rem,8vw,6rem);
  font-weight:400; text-transform:uppercase;
  line-height:1; text-align:center;
  font-family:'Luckiest Guy', cursive; color:var(--text);
}

/* Profilo utente */
.profile{
  position:fixed; top:1rem; right:1rem;
  display:flex; flex-direction:column; align-items:center; font-size:.9rem;
}
.profile-pic{
  width:48px;height:48px;border-radius:50%;background:#ddd;
  display:flex;align-items:center;justify-content:center;font-weight:700;color:#000;
}
.username{ margin-top:.25rem; text-decoration:none; color:inherit; font-weight:500; }
.username:hover{text-decoration:underline}

/* Dropdown profilo */
.dropdown{
  display:none; position:absolute; top:4.5rem; right:1rem; background:#fff;
  border:1px solid #ccc; border-radius:8px; padding:1rem; min-width:200px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
}
.dropdown-content h2{ margin:0 0 1rem; font-size:1.1rem }

/* Sezioni bacheca */
.main{ width:100%; }

/* Titoli sezione + barra ricerca */
.section-header{
  display:flex; align-items:center; justify-content:flex-start; gap:1rem;
  margin:1rem 0 .5rem 1rem;
}
.section-title{
  font-family:'Luckiest Guy', cursive;
  text-transform:uppercase;
  font-weight:400;
  font-size:clamp(1.25rem, 3vw, 2rem);
  margin:0;
}

/* Barra ricerca minimal */
.search-box{
  display:flex; align-items:center;
  background:#fff;
  padding:0 .3rem;
  height:2rem;
  width:260px;
}
.search-box input{
  flex:1;
  border:none;
  background:transparent;
  outline:none;
  font-size:.9rem;
  padding:0 .4rem;
}
.search-box button{
  border:none;
  background:transparent;
  font-size:1.2rem;
  cursor:pointer;
  transition:transform .15s ease;
}
.search-box button:hover{
  transform:scale(1.15);
}

/* Distanza extra tra sezioni */
section + section { margin-top: 2rem; }

/* Riquadri */
.row-5{
  display:flex; flex-wrap:wrap; gap:var(--gap);
  width:100%; padding:0 .5rem;
}
.card{
  flex:0 0 calc((100% - (var(--gap)*4) - 1rem) / 5);
  border:1px solid var(--card-border);
  border-radius:var(--card-radius);
  background:#fff;
  padding:8px;
  display:flex; flex-direction:column; gap:.4rem;
  aspect-ratio:3/4;
  max-height:220px;
  cursor:pointer;
  transition:transform .15s ease;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.card:hover{ transform:scale(1.02); }
.card-title{ font-weight:600; font-size:.95rem; }

/* Riquadro speciale "Gli altri atenei" */
.card-others{
  border:3px solid #000; /* bordo pi√π spesso e nero */
}
.card-others .card-title{
  font-family:'Luckiest Guy', cursive;  /* stesso font di STOOK */
  font-weight:400;
  font-size:1rem;
  text-transform:uppercase;
}

/* Responsive */
@media (max-width: 1000px){
  .card{ flex:0 0 calc((100% - (var(--gap)*2) - 1rem) / 3); }
}
@media (max-width: 600px){
  .card{ flex:0 0 calc((100% - (var(--gap)*1) - 1rem) / 2); }
}
</style>
</head>
<body>

<!-- Profilo utente -->
<div class="profile">
  <div class="profile-pic">AB</div>
  <a href="#" class="username" id="openProfile">@andrea92</a>
</div>
<div class="dropdown" id="profileDropdown">
  <div class="dropdown-content"><h2><strong>Ciao @andrea92</strong></h2></div>
</div>

<!-- Titolo unico -->
<h1>STOOK</h1>

<main class="main">
  <!-- Libri -->
  <section>
    <div class="section-header">
      <h2 class="section-title">Libri</h2>
      <form class="search-box" onsubmit="event.preventDefault(); window.open('ricerca-libri.html','_blank')">
        <input type="text" placeholder="Cerca qui il tuo ateneo">
        <button type="submit">üìö</button>
      </form>
    </div>
    <div class="row-5" id="libri-cards"></div>
  </section>

  <!-- Appunti -->
  <section>
    <div class="section-header">
      <h2 class="section-title">Appunti</h2>
      <form class="search-box" onsubmit="event.preventDefault(); window.open('ricerca-appunti.html','_blank')">
        <input type="text" placeholder="Cerca qui il tuo ateneo">
        <button type="submit">üìù</button>
      </form>
    </div>
    <div class="row-5" id="appunti-cards"></div>
  </section>
</main>

<script>
/* === DATI SIMULATI (da sostituire con backend/API) === */
const topAtenei = {
  libri: ["Politecnico di Milano", "Sapienza Roma", "Universit√† di Bologna", "Universit√† di Torino"],
  appunti: ["Bocconi", "Universit√† di Padova", "Federico II Napoli", "Universit√† di Firenze"]
};

/* Funzione che genera i riquadri */
function renderCards(sectionId, items, searchPage){
  const container = document.getElementById(sectionId);
  container.innerHTML = "";

  // primi 4 atenei
  items.slice(0,4).forEach(ateneo => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<div class="card-title">${ateneo}</div>`;
    div.onclick = () => window.open(`${searchPage}?ateneo=${encodeURIComponent(ateneo)}`,"_blank");
    container.appendChild(div);
  });

  // quinto riquadro "Gli altri atenei"
  const altri = document.createElement("div");
  altri.className = "card card-others";
  altri.innerHTML = `<div class="card-title">Gli altri atenei</div>`;
  altri.onclick = () => window.open(searchPage,"_blank");
  container.appendChild(altri);
}

/* Render iniziale */
renderCards("libri-cards", topAtenei.libri, "ricerca-libri.html");
renderCards("appunti-cards", topAtenei.appunti, "ricerca-appunti.html");

/* Dropdown profilo */
const openBtn=document.getElementById("openProfile");
const dropdown=document.getElementById("profileDropdown");
openBtn.addEventListener("click",e=>{
  e.preventDefault();
  dropdown.style.display=(dropdown.style.display==="block")?"none":"block";
});
window.addEventListener("click",e=>{
  if(!dropdown.contains(e.target)&&!openBtn.contains(e.target)){
    dropdown.style.display="none";
  }
});
</script>

</body>
</html>
